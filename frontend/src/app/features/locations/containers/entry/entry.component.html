<form [formGroup]="form" (ngSubmit)="submit(foci)">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      #foci
      type="text"
      class="form-control"
      id="name"
      formControlName="name"
    />
    <div
      class="alert alert-danger"
      *ngIf="name.invalid && (name.dirty || name.touched)"
    >
      <p *ngIf="name.hasError('required')">Please provide a name.</p>
      <p *ngIf="name.hasError('maxlength')">
        That is too long. Has to be
        {{ name.getError('maxlength')?.requiredLength }} characters or less.
      </p>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      class="form-control"
      id="description"
      formControlName="description"
    ></textarea>
    <div
      class="alert alert-danger"
      *ngIf="description.invalid && (description.dirty || description.touched)"
    >
      <p *ngIf="description.hasError('required')">
        Please provide a description.
      </p>
      <p *ngIf="description.hasError('maxlength')">
        That is too long. Has to be
        {{ description.getError('maxlength')?.requiredLength }} characters or
        less.
      </p>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Add Location</button>
</form>
